<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style >
      .text-start{
        margin-left: 200px;
        position: relative;
        top: 60px;
      }
      .text-center{
        position: relative;
        bottom: 180px;

      }
      .text-end{
        position: relative;
        bottom: 400px;
        right: 300px;
      }
    </style>
  </head>
  <body>
    <div class="text-start">
      <h3 >Rounded image</h3>
      <img src="jakarta.jpg" class="rounded" width="300px" height="200px" alt="">
    </div>
    <div class="text-center">
      <h3 >Circle Image</h3>
      <img src="lampung.jpg" class="rounded-circle" width="220px" height="220px"  alt="">
    </div>
    <div class="text-end">
      <h3 >Thumbnail Image</h3>
      <img src="yogyakarta.jpg" class="img-thumbnail" width="220px">
    </div>
  </body>
</html>
